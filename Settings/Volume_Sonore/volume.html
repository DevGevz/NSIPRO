<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle du Volume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .player-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        audio {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Contrôle du Volume</h1>
        
        <!-- Lecteur audio -->
        <audio id="audio" controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas la balise audio.
        </audio>

        <!-- Contrôle du volume -->
        <label for="volumeControl">Volume : </label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        <span id="volumeValue">50%</span>
    </div>

    <script>
        // Récupérer les éléments
        const audio = document.getElementById("audio");
        const volumeControl = document.getElementById("volumeControl");
        const volumeValue = document.getElementById("volumeValue");

        // Fonction pour ajuster le volume
        volumeControl.addEventListener("input", function() {
            // Mettre à jour le volume du lecteur audio
            audio.volume = volumeControl.value;
            // Afficher la valeur du volume
            volumeValue.textContent = Math.round(volumeControl.value * 100) + "%";
        });
    </script>

</body>
</html>
